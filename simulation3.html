<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { width: 95%; max-width: 1100px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .controls { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 25px; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100px; font-size: 16px; }
        .stats { margin-bottom: 20px; display: flex; gap: 30px; font-weight: 600; color: #444; border-top: 1px solid #eee; pt: 15px; padding-top: 15px; }
        canvas { margin-top: 10px; max-height: 500px; }
        button { padding: 10px 25px; font-size: 16px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 4px; transition: background 0.2s; }
        button:hover { background-color: #218838; }
        .label-text { font-size: 0.9rem; color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div class="input-group">
            <span class="label-text">Max Bet ($)</span>
            <input type="number" id="maxBetInput" value="10" min="1">
        </div>
        <button onclick="runSimulation()">Run Simulation</button>
    </div>
    
    <div class="stats">
        <div id="status">Status: Ready</div>
        <div id="finalHands">Hands: 0</div>
        <div id="finalBankroll">Bankroll: $1,000.00</div>
    </div>

    <canvas id="bankrollChart"></canvas>
</div>

<script>
    let chart;

    function runSimulation() {
        // --- Configuration ---
        const STARTING_BANKROLL = 1000;
        const WIN_CHANCE = 0.495; // 1% House Edge (Player wins 49.5% of the time)
        const TOTAL_HANDS = 1000000;
        const DATA_INTERVAL = 100;
        const MIN_BET = 1;
        
        // Get user input for Max Bet
        const MAX_BET = parseFloat(document.getElementById('maxBetInput').value) || 10;

        let bankroll = STARTING_BANKROLL;
        let currentBet = 1;
        let history = [STARTING_BANKROLL];
        let labels = [0];
        let totalHandsPlayed = 0;

        // --- Simulation Loop ---
        for (let i = 1; i <= TOTAL_HANDS; i++) {
            // Check if player can afford the bet
            if (bankroll < currentBet) {
                currentBet = bankroll;
				bankroll = 0;
            }

            // Execute Bet
            const isWin = Math.random() < WIN_CHANCE;
            if (isWin) {
                bankroll += currentBet;
                currentBet = Math.max(MIN_BET, currentBet - 1);
            } else {
                bankroll -= currentBet;
                currentBet = Math.min(MAX_BET, currentBet + 1);
            }

            // Capture data for graph
            if (i % DATA_INTERVAL === 0) {
                history.push(Number(bankroll.toFixed(2)));
                labels.push(i);
            }

            totalHandsPlayed = i;
            if (bankroll <= 0) break;
        }

        updateChart(labels, history, totalHandsPlayed, bankroll);
    }

    function updateChart(labels, data, hands, finalMoney) {
        // Update Stats UI
        const statusEl = document.getElementById('status');
        statusEl.innerText = finalMoney <= 0 ? "Status: BUST" : "Status: FINISHED";
        statusEl.style.color = finalMoney <= 0 ? "#dc3545" : "#28a745";
        
        document.getElementById('finalHands').innerText = `Hands: ${hands.toLocaleString()}`;
        document.getElementById('finalBankroll').innerText = `Bankroll: $${Math.max(0, finalMoney).toLocaleString(undefined, {minimumDigits: 2})}`;

        // Update Chart
        if (chart) chart.destroy();

        const ctx = document.getElementById('bankrollChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Player Bankroll',
                    data: data,
                    borderColor: '#007bff',
                    borderWidth: 1.5,
                    fill: {
                        target: 'origin',
                        above: 'rgba(0, 123, 255, 0.05)', 
                    },
                    pointRadius: 0,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { 
                        title: { display: true, text: 'Number of Hands' },
                        grid: { display: false }
                    },
                    y: { 
                        title: { display: true, text: 'USD ($)' },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }
</script>

</body>
</html>
