<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Strategy Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { width: 95%; max-width: 1100px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .controls { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 25px; flex-wrap: wrap; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #555; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px; font-size: 16px; }
        .stats { margin-bottom: 20px; display: flex; gap: 30px; font-weight: 600; color: #444; border-top: 1px solid #eee; padding-top: 15px; }
        canvas { margin-top: 10px; max-height: 500px; width: 100% !important; }
        button { padding: 10px 25px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; transition: background 0.2s; height: 42px; }
        button:hover { background-color: #0056b3; }
        #status { min-width: 150px; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div class="input-group">
            <label for="houseEdgeInput">House Edge (%)</label>
            <input type="number" id="houseEdgeInput" value="1.0" step="0.1">
        </div>
        <div class="input-group">
            <label for="maxBetInput">Max Bet ($)</label>
            <input type="number" id="maxBetInput" value="10" min="1">
        </div>
        <button onclick="runSimulation()">Run Simulation</button>
    </div>
    
    <div class="stats">
        <div id="status">Status: Ready</div>
        <div id="finalHands">Hands: 0</div>
        <div id="finalBankroll">Bankroll: $1,000.00</div>
    </div>

    <canvas id="bankrollChart"></canvas>
</div>

<script>
    let chart;

    function runSimulation() {
        // --- Setup ---
        const STARTING_BANKROLL = 1000;
        const TOTAL_HANDS = 1000000;
        const DATA_INTERVAL = 100;
        const MIN_BET = 1;
        
        // Get user inputs
        const maxBet = parseFloat(document.getElementById('maxBetInput').value) || 10;
        const houseEdge = parseFloat(document.getElementById('houseEdgeInput').value) || 0;
        
        // Probability Calculation
        // A 0% edge is 50/50. A 1% edge means player wins 49.5% (50 - (1/2))
        const winChance = (50 - (houseEdge / 2)) / 100;

        let bankroll = STARTING_BANKROLL;
        let currentBet = 1;
        let history = [STARTING_BANKROLL];
        let labels = [0];
        let handsPlayed = 0;

        // --- Core Loop ---
        for (let i = 1; i <= TOTAL_HANDS; i++) {
            if (bankroll < currentBet) {
                handsPlayed = i - 1;
                break;
            }

            if (Math.random() < winChance) {
                // Win logic
                bankroll += currentBet;
                currentBet = Math.max(MIN_BET, currentBet - 1);
            } else {
                // Loss logic
                bankroll -= currentBet;
                currentBet = Math.min(maxBet, currentBet + 1);
            }

            // Data sampling for performance
            if (i % DATA_INTERVAL === 0) {
                history.push(Number(bankroll.toFixed(2)));
                labels.push(i);
            }

            handsPlayed = i;
            if (bankroll <= 0) {
                bankroll = 0;
                break;
            }
        }

        updateUI(labels, history, handsPlayed, bankroll);
    }

    function updateUI(labels, data, hands, finalMoney) {
        const statusEl = document.getElementById('status');
        statusEl.innerText = finalMoney <= 0 ? "Status: BUST" : "Status: FINISHED";
        statusEl.style.color = finalMoney <= 0 ? "#dc3545" : "#28a745";
        
        document.getElementById('finalHands').innerText = `Hands: ${hands.toLocaleString()}`;
        document.getElementById('finalBankroll').innerText = `Bankroll: $${finalMoney.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

        if (chart) chart.destroy();

        const ctx = document.getElementById('bankrollChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Bankroll',
                    data: data,
                    borderColor: '#007bff',
                    borderWidth: 1,
                    fill: false,
                    pointRadius: 0,
                    tension: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { title: { display: true, text: 'Hands Played' } },
                    y: { title: { display: true, text: 'Balance ($)' } }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }
</script>

</body>
</html>
